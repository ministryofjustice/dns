---
? ''
# Null CAA
: - type: CAA
    values:
      - tag: issue
        value: ;
      - tag: iodef
        value: mailto:certificates@digital.justice.gov.uk
# Null MX
  - type: MX
    value:
      exchange: .
      preference: 0
# Null SPF
  - type: TXT
    value: v=spf1 -all
# Null DKIM
'*._domainkey':
  type: TXT
  value: v=DKIM1\; p=
# Null DMARC
_dmarc:
  type: TXT
  value: v=DMARC1;p=reject;sp=reject;rua=mailto:dmarc-rua@dmarc.service.gov.uk;
