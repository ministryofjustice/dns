name: Check Unmanaged Zones

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  check-zones:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          make install

      - name: Run check for unmanaged zones
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.OCTODNS_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.OCTODNS_AWS_SECRET_ACCESS_KEY }}
        run: make check-unmanaged-zones

      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@28ba43ae48961b90635b50953d216767a6bea486
        with:
          status: custom
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
          custom_payload: |
            {
              blocks: [
                {
                  type: "section",
                  text: {
                    type: "mrkdwn",
                    text: ":warning: *Unmanaged Zones Alert* :warning:"
                  }
                },
                {
                  type: "section",
                  fields: [
                    {
                      type: "mrkdwn",
                      text: "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      type: "mrkdwn",
                      text: "*Workflow:*\n${{ github.workflow }}"
                    }
                  ]
                },
                {
                  type: "section",
                  text: {
                    type: "mrkdwn",
                    text: "*Details:*\n```${{ steps.check-zones.outputs.check_output }}```"
                  }
                },
                {
                  type: "section",
                  text: {
                    type: "mrkdwn",
                    text: "Unmanaged zones detected or the script failed to run. Please review the unmanaged zones and update the DNS configuration as necessary."
                  }
                },
                {
                  type: "actions",
                  elements: [
                    {
                      type: "button",
                      text: {
                        type: "plain_text",
                        text: "View GitHub Actions Log",
                        emoji: true
                      },
                      url: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ],
              color: "warning"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}